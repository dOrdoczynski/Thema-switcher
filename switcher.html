<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thema switcher</title>
    <link rel="stylesheet" href="main.css">
</head> 
<body>
    <h1>Welkom bij thema switcher</h1>

    <h3>Klik op deze button om thema te varanderen.</h3>
    <input type="button" value="make it rainbow" class="switcher">
    
    <p class="red">red</p>
    <p class="orange">orange</p>
    <p class="yellow">yellow</p>
    <p class="green">green</p>
    <p class="blue">blue</p>
    <p class="purple">purple</p>

    <script src="javaScript.js"></script>
</body>
</html>
